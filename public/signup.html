<!doctype html>
<html>
<head>
	<title>Sign Up - Drew's Delivery</title>
	<link rel="stylesheet" type="text/css" href="/style/main.css">
	<link rel="stylesheet" type="text/css" href="/style/signup.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="signup.js"></script>
</head>
<body>
	<h3> Enter your information to create a new user </h3>
	<form class='user-signup-form' action='/signup' method='post'>
		<label for='name'>Name: </label>
			<input class='name' type='text' name='name' placeholder='Drew McArthur'/>
		<label for='password'>Password: </label>
			<input class='password' type='password' name='password' placeholder='password'/>
		<br/>
		<label for='email'>Email: </label>
			<input class='email' type='email' name='email' placeholder='drewmcarthur1@gmail.com'/>
		<label for='phone'>Phone Number: </label>
			<input class='phone' type='tel' name='phone' placeholder='5085429811'/>
			<p class = 'phone errmsg'>This doesn't seem to be a valid number.</p>
		<p class='errmsg'>Only one of these is required, but I do need some way to contact you.</p>
		<label for='room'>Room Number: </label>
			<input class='room' type='text' name='room' placeholder='Babbit 15'/>
		<p>Optional, used to deliver your groceries.  If you don't include this, then you must pick them up from my suite.</p>
		<input type='submit' value='Sign Up'/>
	</form>
</body>
</html>
