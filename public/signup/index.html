<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/style/main.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h3> Enter your information to create a new user </h3>
	<form class='user-signup-form'>
		<label for='name'>Name: </label>
			<input type='text' name='name' placeholder='Drew McArthur'/>
		<label for='password'>Password: </label>
			<input type='password' name='password' placeholder='password'/>
		<br/>
		<label for='email'>Email: </label>
			<input type='text' name='email' placeholder='drewmcarthur1@gmail.com'/>
		<label for='phone'>Phone Number: </label>
			<input type='text' name='phone' placeholder='5085429811'/>
		<p>Only one of these is required, but I do need some way to contact you.</p>
		<label for='room'>Room Number: </label>
			<input type='text' name='room' placeholder='Babbit 15'/>
		<p>Optional, used to deliver your groceries.  If you don't include this, then you must pick them up from my suite.</p>
		<button class='submit'>Submit</button>
	</form>
</body>
</html>
